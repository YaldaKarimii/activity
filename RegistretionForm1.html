<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>registration form</title>
  <style type="text/css">
    table tr td {
      padding: 10px;
    }
  </style>
</head>
<body>
    <form>
      		<h1><b>Job Application</b></h1>
          <h2>Personal Information</h2>
      		  <table >
      		  	<tr>
      		  		<td><label>Full name:</label>
      		  		<input  type="fullname"  ></td>
              </tr>
              <tr>  
      		  		<td><label>Date:</label>
      		  		<input type="date"></td>
              </tr>
               <tr>  
                <td><label>Address:</label>
                <textarea type="address" rows="1" cols="40"></textarea></td>
              </tr> 
              <tr>     		  
      		  		<tr><td><label>Email:</label>
      		  		<input  type="email"></td>
              </tr>
              <tr>   
      		  		<td><label>Desired salary:$</label>
      		  		<input  type="salary"></td>
              </tr>  
              <tr>   
      		  	  <td><label><b>Type:</b></label>
      		  	  <input type="checkbox" ><label>FULL-TIME</label>
                <input type="checkbox" ><label>PART-TIME</label></td>
              </tr>
              <tr>   
                <td><label><b>Are you living in US:</b></label>
                <input type="radio"><label>Yes</label>
                <input type="radio" ><label>No</label>
              </td>
      		    </tr>
      		  </table><br>
        	<button>Apply For Job</button>
          <button>cancal</button>
    </form>
</body>
</html>
